<body>
    <header>
        <!-- Header logo -->
        <div class="logo-div">
            <img src="../images/Temple-Inn-&-Suites-logos_black.webp" alt="Temple Inn & Suites Logo" width="200"
                height="200">
        </div>
        <!-- Header Navigation Bar Responsive -->
        <div class="nav-bar" id="my-nav-bar">
            <a href="../index.html"><i class="fa-solid fa-house-chimney"></i> Home</a>
            <a href="#temples" class="active"><i class="fa-solid fa-church"></i> Temples</a>
            <a href="../reservation/"><i class="fa-solid fa-calendar-check"></i> Reservations</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-bell-concierge"></i> Services

                </button>
                <div class="dropdown-content">
                    <a href="../services/">General Services</a>
                    <a href="../services/reception/">Reception Services</a>
                    <a href="../services/missionary/">Missionary Services</a>

        </div>
    </header>
    <main class="temple-main">
        <div class="hero-box">
            <div class="hero-img">
                <!-- <img src="https://picsum.photos/200/300" alt="Hero image"> -->
                <div class="hero-txt">
                    <h1>Temple Inn & Suites</h1>
                    <p>Close <i class="fa-solid fa-circle-dot"></i> Convenient <i class="fa-solid fa-circle-dot"></i>
                        Comfortable</p>
                    <button onClick="location.href='../reservation/'">Book Now</button>
                </div>
            </div>
        </div>
        <h2>We reside next to some of the most beautiful temples in the world</h2>
        <!-- Placeholder div for all the cards -->
        <div id="temple-main-div" class="cards-grid"></div>

    </main>
    <footer>
        <!-- Footer site navigation links -->
        <div class="foot-info-div">
            <p id="footer-copy-line">&copy; <span id="copyDate"></span> Temple Inn & Suite</p>
            <p id="modifiedLine">Last modified: <span id="lastmod"></span></p>
            <p>.:|:. Joshua A. Dean .:|:.</p>
        </div>
        <!-- Footer logo and social box -->
        <div class="logo-social-container">
            <div class="foot-logo">
                <img src="../images/Temple-Inn-&-Suites-logos_black.webp" alt="Temple Inn & Suites logo for footer"
                    width="150" height="150">
            </div>
            <div class="foot-social">
                <div class="facebook-soc">
                    <a href="https://facebook.com"><img src="../images/facebook-transparent.webp" alt="Facebook logo"
                            width="50" height="50"></a>
                </div>
                <div class="instagram-soc">
                    <a href="https://instagram.com"><img src="../images/instagram-transparent.webp" alt="Instagram logo"
                            width="50" height="50"></a>
                </div>
                <div class="twitter-soc">
                    <a href="https://twitter.com"><img src="../images/twitter-transparent.webp" alt="Twitter logo"
                            width="50" height="50"></a>
                </div>
            </div>
            <!-- Footer google map box -->
            <div class="foot-address">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3100.168123906669!2d-77.11414608457419!3d39.01147817955322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7cbfa25c4d6d9%3A0x724007a05c8f4c37!2s4800%20Montgomery%20Dr%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1657742988710!5m2!1sen!2sus"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
