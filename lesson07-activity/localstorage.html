<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Local Storage Demo</h1>
    </header>
    <main>
        <p>Your last visit to this page was on <span id="last-visit">1/1/2022</span>.</p>
        <p>That was <span id="days-ago">0</span> days ago.</p>
        <p>That was <span id="seconds-ago">0</span> seconds ago</p>
    </main>
    <footer>

    </footer>

    <script>
        let lastVisitDate;
        const now = Date.now();

        if(window.localStorage.getItem('last-visit-date'))
        {
            lastVisitDate = window.localStorage.getItem('last-visit-date');
        }else{
            lastVisitDate = now;
        }

        window.localStorage.setItem('last-visit-date', now);

        const secondsSinceLastVisit = Math.floor((now - lastVisitDate) / 1000); // number of milliseconds in a second
        const daysSinceLastVisit = Math.floor(secondsSinceLastVisit / 86400); //Number of seconds in a day

        document.querySelector('#seconds-ago').textContent = secondsSinceLastVisit;
        document.querySelector('#days-ago').textContent = daysSinceLastVisit;
        console.log(secondsSinceLastVisit);
        console.log(daysSinceLastVisit);
    </script>
</body>
</html>
